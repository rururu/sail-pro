<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cockpit View</title>
    <link rel="stylesheet" href="css/cesium.css" />
    <script src="Cesium/Cesium.js"></script>
    <style>
      @import url(Cesium/Widgets/widgets.css);
      #cesiumContainer {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        font-family: sans-serif;
      }
      html {
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div id="vehicle"></div>
    <div id="name"></div><div id="name-fld"></div>
    <div id="course"></div><div id="course-fld"></div>
    <div id="speed"></div><div id="speed-fld"></div>
    <div id="altitude"></div><div id="altitude-fld"></div>
    <div id="camera"></div>
    <div id="onboard"></div><div id="onboard-fld"></div>
    <div id="view"></div><div id="view-fld"></div><div id="view-sld"></div>
    <div id="pitch"></div><div id="pitch-fld"></div><div id="pitch-sld"></div>
    <div id="roll"></div><div id="roll-fld"></div><div id="roll-sld"></div>
    <div id="view-dir"></div>
    <script>
      // Grant your CesiumJS app access to your ion assets
      // This is your actual default access token, you can copy/paste this directly into your app code
      Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwN2EzYzEyNS1mMmNlLTRlYjEtYjRiMS04OTliNjhkZjI4NzQiLCJpZCI6MzY0MCwic2NvcGVzIjpbImFzciIsImdjIl0sImlhdCI6MTUzODQxODg5OH0.E2p7oe8fLJOtyawv0uT9zBZw4oyKZ6Vt3CZsE0FKeJw';
      function terraHeightRequest(terrProv, lat, lon, func){
        var pos = [Cesium.Cartographic.fromDegrees(lon, lat)];
        var pms = Cesium.sampleTerrain(terrProv, 11, pos);
        Cesium.when(pms, func);
      }
      function fillPointPrimColl(prims, lla, color, size){
        for(i = 0; i < lla.length; i++){
          var lat = lla[i][0];
          var lon = lla[i][1];
            prims.add({
              position : Cesium.Cartesian3.fromDegrees(lon, lat),
              color : color,
              heightReference : Cesium.HeightReference.CLAMP_TO_GROUND
            });
        }
      }
    </script>
    <script type="text/javascript" src="js/cesium.js"></script>
  </body>
</html>

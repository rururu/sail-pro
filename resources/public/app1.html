<!DOCTYPE html>
<html>
<head>
  <title>Test Client</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/wint.css" />
  <link rel="stylesheet" href="css/L.Control.MousePosition.css"/>
  <link rel="stylesheet" href="leaflet/leaflet.css"/>
  <link rel="stylesheet" href="sidebar/font-awesome.min.css"/>
  <link rel="stylesheet" href="sidebar/leaflet-sidebar.css"/>
  <style>
        html, body {
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }
  </style>
  <script src="leaflet/leaflet.js"></script>
  <script src="sidebar/leaflet-sidebar.js"></script>
  <script src="js/L.Control.MousePosition.js"></script>
  <script src="js/leaflet.ajax.js"></script>
  <script src="js/heatmap.js"></script>
  <script src="js/leaflet-heatmap.js"></script>
</head>
<body>
  <div id="LEFT" class="sidebar collapsed">
    <div class="sidebar-tabs">
      <ul role="tablist">
        <li><a href="#ttask" role="tab"><i class="fa fa-info-circle"></i></a></li>
        <li><a href="#heatmap" role="tab"><i class="fa fa-info-circle"></i></a></li>
      </ul>
    </div>
    <div class="sidebar-content">
      <div class="sidebar-pane" id="ttask">
        <h1 class="sidebar-header">Test Task<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
          <h3>Enter parameters</h3>
          <form method="post">
            <input name="task" value="ttask" type="hidden"/>
            <table>
            <tr><td>number1</td><td><input name="number1" style="width:120px" type="text" value="4" /></td></tr>
            <tr><td>number2</td><td><input name="number2" style="width:120px" type="text" value="6" /></td></tr>
            <tr><td>operator</td><td><select name="operator" style="width:120px">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
                </select></td></tr>
            </table><br><br>
            <input type="submit" value="Execute" background-color="#BCE;"/>
          </form><br>
          <h4>Look at the result</h4>
      </div>

      <div class="sidebar-pane" id="heatmap">
        <h1 class="sidebar-header">Heatmap<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
          <h3>Enter parameters</h3>
          <form method="post">
            <input name="task" value="heatmap" type="hidden"/>
            <table>
            <tr><td>file</td><td><input name="file" style="width:120px" type="text" value="resources/public/realworld10000.clj" /></td></tr>
            </table><br><br>
            <input type="submit" value="Open" background-color="#BCE;"/>
          </form><br>
          <h4>Look at the heatmap</h4>
      </div>

    </div>
  </div>

   <div id="header" style="background:orange;text-align:center;">Test Client</div>

   <div id="MAP" class="sidebar-map"></div>
   <div id="zoom"/>
   <script src="js/wic.js"></script>
</body>
</html>
